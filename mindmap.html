<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>思维导图编辑器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#f5f5f5; }
    .node {
      position: absolute;
      background:white;
      padding:6px 12px;
      border-radius:8px;
      border:1px solid #ddd;
      cursor:grab;
      user-select:none;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
      transition:0.15s;
    }
    .node.selected {
      border-color:#2563eb;
      box-shadow:0 0 5px rgba(37,99,235,0.7);
    }
    canvas { position: absolute; top:0; left:0; z-index:0; }
  </style>
</head>
<body class="h-screen w-screen overflow-hidden">

  <div class="absolute top-2 left-2 bg-white p-3 rounded-lg shadow flex gap-2">
    <button id="addChild" class="px-3 py-1 bg-blue-600 text-white rounded">添加子节点</button>
    <button id="rename" class="px-3 py-1 bg-green-600 text-white rounded">重命名</button>
    <button id="export" class="px-3 py-1 bg-gray-700 text-white rounded">导出 JSON</button>
    <button id="import" class="px-3 py-1 bg-orange-600 text-white rounded">导入 JSON</button>
  </div>

  <canvas id="lines"></canvas>
  <div id="map"></div>
  <input type="file" id="fileInput" class="hidden">

  <script>
    const mapEl = document.getElementById("map");
    const canvas = document.getElementById("lines");
    const ctx = canvas.getContext("2d");
    let nodes = JSON.parse(localStorage.getItem("mindmap") || "[]");
    let selectedId = null;
    let drag = null;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function save() {
      localStorage.setItem("mindmap", JSON.stringify(nodes));
      draw();
    }

    function addNode(text, x, y, parentId=null) {
      const id = Date.now().toString();
      nodes.push({ id, text, x, y, parentId });
      save();
      render();
      return id;
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.strokeStyle="#999"; ctx.lineWidth=2;

      nodes.forEach(n => {
        if (!n.parentId) return;
        const p = nodes.find(x => x.id===n.parentId);
        if (!p) return;
        ctx.beginPath();
        ctx.moveTo(p.x+50, p.y+20);
        ctx.lineTo(n.x+50, n.y+20);
        ctx.stroke();
      });
    }

    function render() {
      mapEl.innerHTML = "";
      nodes.forEach(node => {
        const div = document.createElement("div");
        div.className = "node" + (node.id===selectedId ? " selected" : "");
        div.style.left = node.x + "px";
        div.style.top = node.y + "px";
        div.textContent = node.text;
        div.onclick = e => {
          e.stopPropagation();
          selectedId = node.id;
          render();
        };

        div.onmousedown = e => {
          drag = { id: node.id, offsetX: e.offsetX, offsetY: e.offsetY };
        };

        mapEl.appendChild(div);
      });
      draw();
    }

    document.onmousemove = e => {
      if (!drag) return;
      const n = nodes.find(x => x.id===drag.id);
      n.x = e.clientX - drag.offsetX;
      n.y = e.clientY - drag.offsetY;
      save();
    };

    document.onmouseup = () => drag=null;

    // 初始状态：如果没有节点，创建根节点
    if (nodes.length === 0) {
      addNode("中心主题", window.innerWidth/2-50, window.innerHeight/2-20);
    }
    render();

    document.getElementById("addChild").onclick = () => {
      if (!selectedId) return alert("先选中一个节点");
      const parent = nodes.find(x=>x.id===selectedId);
      addNode("新节点", parent.x+150, parent.y+50, parent.id);
    };

    document.getElementById("rename").onclick = () => {
      if (!selectedId) return alert("先选一个节点");
      const node = nodes.find(x=>x.id===selectedId);
      const name = prompt("请输入新名称", node.text);
      if (name) {
        node.text = name;
        save(); render();
      }
    };

    document.getElementById("export").onclick = () => {
      const blob = new Blob([JSON.stringify(nodes, null, 2)], {type:"application/json"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download ="mindmap.json";
      a.click();
    };

    document.getElementById("import").onclick = () => {
      document.getElementById("fileInput").click();
    };

    document.getElementById("fileInput").onchange = e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        nodes = JSON.parse(reader.result);
        save();
        render();
      };
      reader.readAsText(file);
    };
  </script>
</body>
</html>
