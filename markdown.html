<script type="text/javascript">
	var testEditor;
    $(function() {
        testEditor = editormd("editormd", {
            width   : "90%",
            height  : 640,
            syncScrolling : "single",
            path    : "lib/",
            toolbarIcons : function() {
	            return ["undo","redo","|","bold","del","italic","quote","ucwords","uppercase","lowercase","|","h1","h2","h3","h4","h5","h6","|","list-ul","list-ol","hr","|","link","reference-link","image","code","preformatted-text","code-block","table","datetime","html-entities","pagebreak","|","goto-line","watch","preview","fullscreen","clear","search","|","help"]
	        },
	        //theme: "dark",//工具栏主题
		    //previewTheme: "dark",//预览主题
		    //editorTheme: "pastel-on-dark",//编辑主题
		    saveHTMLToTextarea: true,
		    emoji: false,
		    taskList: true, 
		    tocm: true,         // Using [TOCM]
		    tex: true,                   // 开启科学公式TeX语言支持，默认关闭
		    flowChart: true,             // 开启流程图支持，默认关闭
		    sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,
        });
    });
