<script>
const categorySelect = document.getElementById('category');
const customCategoryInput = document.getElementById('customCategory');
const hasImageCheckbox = document.getElementById('hasImage');
const imageNameInput = document.getElementById('imageName');

categorySelect.addEventListener('change', ()=>{
  const selectedOptions = Array.from(categorySelect.selectedOptions).map(o=>o.value);
  if(selectedOptions.includes('custom')){
    customCategoryInput.classList.remove('hidden');
  } else {
    customCategoryInput.classList.add('hidden');
    customCategoryInput.value = '';
  }
});

hasImageCheckbox.addEventListener('change', ()=>{
  if(hasImageCheckbox.checked){
    imageNameInput.classList.remove('hidden');
  } else {
    imageNameInput.classList.add('hidden');
    imageNameInput.value = '';
  }
});

function nowFormatted(){
  const d = new Date();
  const pad = n => String(n).padStart(2,'0');
  const YYYY = d.getFullYear();
  const MM = pad(d.getMonth()+1);
  const DD = pad(d.getDate());
  const hh = pad(d.getHours());
  const mm = pad(d.getMinutes());
  const ss = pad(d.getSeconds());
  return `${YYYY}-${MM}-${DD} ${hh}:${mm}:${ss} +0800`;
}

function slugify(text){
  if(!text) return 'post';
  let s = String(text).trim().toLowerCase();
  s = s.replace(/\s+/g,'-').replace(/[^\w\-]/g,'-').replace(/\-+/g,'-').replace(/^-+|-+$/g,'');
  return s || 'post';
}

document.getElementById('generate').addEventListener('click', ()=>{
  const title = document.getElementById('title').value.trim();
  if(!title){ alert('è¯·å¡«å†™æ ‡é¢˜'); return; }
  const content = document.getElementById('content').value.trim();
  let categories = Array.from(categorySelect.selectedOptions).map(o=>o.value).filter(v=>v!=='custom');
  if(categorySelect.value.includes('custom') && customCategoryInput.value.trim()){
    categories.push(customCategoryInput.value.trim());
  }

  const tag1 = document.getElementById('tag1').value.trim();
  const tag2 = document.getElementById('tag2').value.trim();
  let tags = [];
  if(tag1) tags.push(tag1);
  if(tag2) tags.push(tag2);

  const dateStr = nowFormatted();
  const slug = slugify(title);
  const fileDate = new Date().toISOString().slice(0,10);
  const filename = `_posts/${fileDate}-${slug}.md`;

  let fm = '---\n';
  fm += `layout: post\n`;
  fm += `title: "${title}"\n`;
  fm += `date: ${dateStr}\n`;
  fm += `last_modified_at: ${dateStr}\n`;
  if(categories.length) fm += `categories: [${categories.join(', ')}]\n`;
  if(tags.length) fm += `tags: [${tags.join(', ')}]\n`;
  if(hasImageCheckbox.checked && imageNameInput.value.trim()){
    fm += `image:\n  path: /assets/img/${imageNameInput.value.trim()}\n`;
  }
  fm += `pin: ${document.getElementById('pin').checked}\n`;
  fm += `math: ${document.getElementById('math').checked}\n`;
  fm += `mermaid: ${document.getElementById('mermaid').checked}\n`;
  fm += `comments: ${document.getElementById('comments').checked}\n`;
  fm += '---\n\n';

  let body = '';
  if(hasImageCheckbox.checked && imageNameInput.value.trim()){
    body += `![](/assets/img/${imageNameInput.value.trim()})\n\n`;
  }
  body += content || '_æ­¤å¤„å¡«å†™æ­£æ–‡_\n';

  document.getElementById('filename').value = filename;
  document.getElementById('output').value = fm + body;
});

document.getElementById('copyOutput').addEventListener('click', ()=>{
  const output = document.getElementById('output');
  output.select();
  document.execCommand('copy');
});

document.getElementById('copyFilename').addEventListener('click', ()=>{
  const filename = document.getElementById('filename');
  filename.select();
  document.execCommand('copy');
});

document.getElementById('download').addEventListener('click', ()=>{
  const text = document.getElementById('output').value;
  if(!text){ alert('è¯·å…ˆç”Ÿæˆ Markdown'); return; }
  const title = document.getElementById('title').value.trim() || 'untitled';
  const blob = new Blob([text], {type:'text/markdown'});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  const now = new Date().toISOString().slice(0,10);
  link.download = `${now}-${slugify(title)}.md`;
  link.click();
});
