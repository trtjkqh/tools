<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HTML在线运行器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {margin:0; font-family:"Microsoft YaHei",sans-serif; background:#f5f5f5; color:#333;}
        .container {display:flex; flex-direction:column; height:100vh;}
        header {text-align:center; padding:15px; background:#007bff; color:#fff;}
        header h1{margin:0; font-size:1.5rem;}
        .main {flex:1; display:flex; overflow:hidden;}
        .editor, .output {flex:1; padding:10px; box-sizing:border-box; height:100%; overflow:auto;}
        .editor {background:#fff; border-right:1px solid #ccc; display:flex; flex-direction:column;}
        .editor textarea {flex:1; width:100%; padding:10px; font-family:Consolas,monospace; font-size:1rem; border:1px solid #ccc; border-radius:6px; resize:none;}
        .editor button {margin-top:10px; padding:8px 15px; border:none; border-radius:6px; background:#28a745; color:#fff; cursor:pointer; font-size:0.9rem;}
        .editor button:hover {background:#218838;}
        .output {background:#f8f8f8;}
        iframe {width:100%; height:100%; border:none; background:#fff; border-radius:6px;}
        footer{text-align:center; font-size:0.8rem; color:#888; padding:10px;}
        @media(max-width:900px){.main{flex-direction:column;} .editor{border-right:none; border-bottom:1px solid #ccc;}}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HTML在线运行器</h1>
        </header>
        <div class="main">
            <div class="editor">
                <textarea id="htmlCode" placeholder="在这里输入HTML代码...">&lt;h1&gt;Hello World&lt;/h1&gt;</textarea>
                <button id="runBtn">运行</button>
            </div>
            <div class="output">
                <iframe id="resultFrame"></iframe>
            </div>
        </div>
        <footer>© 2025 HTML在线运行器 | 数据本地执行</footer>
    </div>

    <script>
        const runBtn = document.getElementById('runBtn');
        const htmlCode = document.getElementById('htmlCode');
        const resultFrame = document.getElementById('resultFrame');

        runBtn.addEventListener('click', ()=>{
            const code = htmlCode.value;
            const iframeDoc = resultFrame.contentDocument || resultFrame.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(code);
            iframeDoc.close();
        });
    </script>
</body>
</html>
